<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="../css/form.css">
  </head>
<body>
  
  <h1 id="title"><span>Welcome to Vlad's blog</span></h1>
  <nav class="navbar">
    <a class="navbar-button" href="index.html">Home</a>
    <a class="navbar-button" href="about.html">About</a>

    <a class="navbar-button" href="gallery.html">Gallery</a>
  </nav>
  <form action="javascript:void(0);" method="post" onsubmit="return validateForm()">
      <label for="salutation">Salutation:</label>
      <select id="salutation" name="salutation">
          <option value="none">--None--</option>
          <option value="mr">Mr.</option>
          <option value="ms">Ms.</option>
          <option value="mrs">Mrs.</option>
          <option value="dr">Dr.</option>
      </select><br>

      <label for="first-name">First name:</label>
      <input type="text" id="first-name" name="first-name"><br>

      <label for="last-name">Last name:</label>
      <input type="text" id="last-name" name="last-name"><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br>

      <label for="country">Country:</label>
      <select id="country" name="country"></select><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br>

      <label>Interests:</label><br>
      <input type="checkbox" id="sports" name="interests" value="sports">
      <label for="sports">Sports</label><br>
      <input type="checkbox" id="music" name="interests" value="music">
      <label for="music">Music</label><br>
      <input type="checkbox" id="movies" name="interests" value="movies">
      <label for="movies">Movies</label><br>

      <label for="profile-picture">Profile Picture:</label>
      <input type="file" id="profile-picture" name="profile-picture" accept="image/*"><br>

      <label for="cv">Upload CV (PDF only):</label>
      <input type="file" id="cv" name="cv" accept=".pdf"><br>

      <label>Communication Preferences:</label><br>
      <input type="checkbox" id="email-comm" name="communication" value="email">
      <label for="email-comm">Email</label><br>
      <input type="checkbox" id="sms-comm" name="communication" value="sms">
      <label for="sms-comm">SMS</label><br>

      <input type="submit" value="Submit">
      <script src="../js/form.js"></script>
  </form>

</body>
